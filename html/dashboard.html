<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Kalibrasi</title>
  <link rel="stylesheet" href="../style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <h2>Dashboard</h2>
    </div>
    <div class="navbar-center">
      <img src="../gambar/logo.png" alt="Logo" class="navbar-logo" />
    </div>
    <div class="navbar-right">
      <div class="nav-right-group">
        <a href="../html/alat.html" class="nav-tools-link">Tools</a>
        <div class="vertical-divider"></div>
        <div class="user-dropdown">
          <span id="loggedInUser" class="username-display">Pengguna</span>
          <div class="dropdown-content" id="userDropdown">
            <a href="../html/profile.html" id="editProfileBtn">‚úèÔ∏è Edit Profil</a>
            <a href="#" id="logoutBtn">üîí Logout</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Konten Dashboard -->
  <main class="dashboard-content">
    <h3>Grafik Kalibrasi Alat Bulan Ini</h3>
    <div class="chart-container" style="width: 100%; max-width: 600px; margin-bottom: 2em;">
      <canvas id="grafikKalibrasi"></canvas>
    </div>

    <h3>Jadwal Kalibrasi Alat</h3>
    <div class="table-section">
      <table id="jadwalKalibrasiTable">
        <thead>
          <tr>
            <th>Kode Alat</th>
            <th>Nama Alat</th>
            <th>Next Due</th>
            <th>Status</th>
            <th>Keterangan Waktu</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <h3>Status Proses Kalibrasi</h3>
    <div class="table-section2">
      <table id="statusKalibrasiTable">
        <thead>
          <tr>
            <th>Kode Alat</th>
            <th>Nama Alat</th>
            <th>Tanggal Mulai Kalibrasi</th>
            <th>Lama Waktu Kalibrasi</th>
            <th>Status Proses</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <script src="../js/dashboard.js"></script>
</body>
</html>
