<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profil Pengguna</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <h2>Profil</h2>
    </div>

    <div class="navbar-center">
      <img src="../gambar/logo.png" alt="Logo" class="navbar-logo" />
    </div>

    <div class="nav-right-group">
      <a href="dashboard.html" class="nav-tools-link">Dashboard</a>
      <a href="alat.html" class="nav-tools-link">Tools</a>
    </div>
  </nav>

  <!-- Konten Profil -->
  <div class="container">
    <h2>Data Akun</h2>
    <div class="info-board">
      <ul>
        <li><strong>ID Pegawai:</strong> <span id="displayId">-</span></li>
        <li><strong>Username:</strong> <span id="displayUsername">-</span></li>
        <li><strong>Nomor HP:</strong> <span id="displayPhone">-</span></li>
        <li><strong>Level Jabatan:</strong> <span id="displayLevel">-</span></li>
        <li><strong>Password:</strong> <span id="displayPassword">********</span></li>
      </ul>
    </div>

    <div class="modal-actions" style="justify-content: flex-start; gap: 10px; margin-top: 1.5em;">
      <a href="edit-profil.html">
        <button class="btn-edit-small">âœï¸ Edit Profil</button>
      </a>
      <button id="deleteAccountBtn" class="btn-cancel">ğŸ—‘ Hapus Akun</button>
    </div>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup hidden">
    <div class="popup-content" id="popup-message"></div>
  </div>

  <!-- Modal Konfirmasi -->
  <div id="confirmModal" class="modal hidden">
    <div class="modal-content">
      <p id="confirmMessage">Yakin ingin menghapus akun Anda?</p>
      <div class="modal-actions">
        <button id="confirmYes">Ya</button>
        <button id="confirmNo">Tidak</button>
      </div>
    </div>
  </div>

  <script src="../js/profil.js"></script>
</body>
</html>
