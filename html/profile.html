<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profil Pengguna</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <nav class="navbar-modern">
    <div class="navbar-brand">
        <img src="../gambar/logo.png" alt="Logo" class="navbar-logo-modern" />
        <span class="navbar-title">Kalibrasi Alat</span>
    </div>

    <div class="navbar-links">
        <a href="dashboard.html" class="nav-link" id="nav-dashboard">Dashboard</a>
        <a href="alat.html" class="nav-link" id="nav-alat">Tools</a>
    </div>

    <div class="navbar-user-section">
        <div class="user-dropdown-modern">
            <div class="user-info" id="userDropdownTrigger">
                <span class="user-avatar"></span>
                <span id="loggedInUser" class="username-display">Pengguna</span>
                <span class="dropdown-arrow">▼</span>
            </div>
            <div class="dropdown-content-modern" id="userDropdownContent">
                <a href="profile.html">
                    <span>👤</span> Profil Saya
                </a>
                <div class="dropdown-divider"></div>
                <a href="#" id="logoutBtn">
                    <span>🔒</span> Logout
                </a>
            </div>
        </div>
    </div>
  </nav>

  <!-- Konten Profil -->
  <div class="container">
    <h2>Data Akun</h2>
    <div class="info-board">
      <ul>
        <li><strong>ID Pegawai:</strong> <span id="displayId">-</span></li>
        <li><strong>Username:</strong> <span id="displayUsername">-</span></li>
        <li><strong>Nomor HP:</strong> <span id="displayPhone">-</span></li>
        <li><strong>Level Jabatan:</strong> <span id="displayLevel">-</span></li>
        <li><strong>Password:</strong> <span id="displayPassword">********</span></li>
      </ul>
    </div>

    <div class="modal-actions" style="justify-content: flex-start; gap: 10px; margin-top: 1.5em;">
      <a href="edit-profil.html">
        <button class="btn-edit-small">✏️ Edit Profil</button>
      </a>
      <button id="deleteAccountBtn" class="btn-cancel">🗑 Hapus Akun</button>
    </div>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup hidden">
    <div class="popup-content" id="popup-message"></div>
  </div>

  <!-- Modal Konfirmasi -->
  <div id="confirmModal" class="modal hidden">
    <div class="modal-content">
      <p id="confirmMessage">Yakin ingin menghapus akun Anda?</p>
      <div class="modal-actions">
        <button id="confirmYes">Ya</button>
        <button id="confirmNo">Tidak</button>
      </div>
    </div>
  </div>

  <script src="../js/profil.js"></script>
</body>
</html>
