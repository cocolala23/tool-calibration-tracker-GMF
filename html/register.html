<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar Akun - Monitoring Kalibrasi</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-page-wrapper">
    <div class="login-hero-panel">
      <div class="hero-content">
        <img src="../gambar/logo.png" alt="Logo Aplikasi" class="hero-logo">
        <h1>Buat Akun Baru</h1>
        <p>Bergabunglah dengan sistem kami untuk mulai memonitor kalibrasi alat dengan lebih efisien.</p>
      </div>
    </div>

    <div class="login-form-panel">
      <div class="form-container">
        <h2>Formulir Pendaftaran</h2>
        <form id="registerForm" autocomplete="off" novalidate>
          
          <div class="input-group">
            <label for="regId">ID Pegawai</label>
            <input type="text" id="regId" name="id" required placeholder="Masukkan ID Pegawai Anda">
            <div class="error-field" id="errorId"></div>
          </div>

          <div class="input-group">
            <label for="regUsername">Username</label>
            <input type="text" id="regUsername" name="username" required placeholder="Buat username unik">
            <div class="error-field" id="errorUsername"></div>
          </div>

          <div class="input-group">
            <label for="regPassword">Password</label>
            <input type="password" id="regPassword" name="password" required placeholder="Minimal 4 karakter">
            <span class="icon toggle-password" id="togglePassword">👁️</span>
            <div class="error-field" id="errorPassword"></div>
          </div>

          <div class="input-group">
            <label for="regPhone">Nomor HP</label>
            <input type="tel" id="regPhone" name="phone" required placeholder="Contoh: 081234567890">
            <div class="error-field" id="errorPhone"></div>
          </div>

          <button type="submit" id="registerButton">Daftar Akun</button>
          
          <div id="registerMessage" class="login-message"></div>
        </form>

        <div class="register-link">
          <p>Sudah punya akun? <a href="index.html">Login di sini</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/register.js"></script>
</body>
</html>
