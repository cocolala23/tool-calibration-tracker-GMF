<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manajemen Alat</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <h2>Tools</h2>
    </div>
    <div class="navbar-center">
      <img src="../gambar/logo.png" alt="Logo" class="navbar-logo" />
    </div>
    <div class="navbar-right">
      <a href="dashboard.html" class="nav-tools-link">Dashboard</a>
      <div class="vertical-divider"></div>
      <div class="user-dropdown">
        <span id="loggedInUser" class="username-display">Pengguna</span>
        <div class="dropdown-content" id="userDropdown">
          <a href="profile.html" id="editProfileBtn">‚úèÔ∏è Edit Profil</a>
          <a href="#" id="logoutBtn">üîí Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Notifikasi -->
  <div class="notification" id="notificationBox"></div>

  <!-- Konten Utama -->
  <main class="dashboard-content container">
    <div class="toolbar">
      <button id="btnTambahAlat" class="btn-tambah">‚ûï Tambah Alat</button>
      <input type="text" id="searchInput" placeholder="Cari alat..." class="search-bar" />
    </div>

    <div class="table-section">
      <table id="alatTable">
        <thead>
          <tr>
            <th>Registration</th>
            <th>Description</th>
            <th>Model</th>
            <th>P/N</th>
            <th>S/N</th>
            <th>Unit</th>
            <th>Unit Desc</th>
            <th>Location</th>
            <th>Next Due</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td colspan="10" style="text-align:right; font-weight:bold">
              Total Alat: <span id="totalAlat">0</span>
            </td>
          </tr>
        </tfoot>
      </table>
      <div class="pagination" id="pagination"></div>
    </div>
  </main>

  <!-- Modal Tambah Alat -->
  <div class="modal hidden" id="alatModal">
    <div class="modal-content scrollable">
      <h3 id="modalTitle">Tambah Alat</h3>
      <form id="alatForm">
        <input type="text" id="registration" placeholder="Registration" required>
        <input type="text" id="description" placeholder="Description" required>
        <input type="text" id="model" placeholder="Model">
        <input type="text" id="pn" placeholder="P/N">
        <input type="text" id="sn" placeholder="S/N">
        <input type="text" id="unit" placeholder="Unit">
        <input type="text" id="unitDesc" placeholder="Unit Desc">
        <input type="text" id="location" placeholder="Location">
        <input type="date" id="nextDue" required>
        <div class="modal-actions">
          <button type="submit">Simpan</button>
          <button type="button" id="batalBtn" class="btn-cancel">Batal</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Edit Alat -->
  <div class="modal hidden" id="editModal">
    <div class="modal-content scrollable">
      <h3>Edit Alat</h3>
      <form id="editForm">
        <input type="text" id="editRegistration" placeholder="Registration" required>
        <input type="text" id="editDescription" placeholder="Description" required>
        <input type="text" id="editModel" placeholder="Model">
        <input type="text" id="editPn" placeholder="P/N">
        <input type="text" id="editSn" placeholder="S/N">
        <input type="text" id="editUnit" placeholder="Unit">
        <input type="text" id="editUnitDesc" placeholder="Unit Desc">
        <input type="text" id="editLocation" placeholder="Location">
        <input type="date" id="editNextDue" required>
        <div class="modal-actions">
          <button type="submit">Simpan Perubahan</button>
          <button type="button" id="cancelEditBtn" class="btn-cancel">Batal</button>
        </div>
      </form>
    </div>
  </div>

  <!-- JS -->
  <script src="../js/alat.js"></script>

</body>
</html>
