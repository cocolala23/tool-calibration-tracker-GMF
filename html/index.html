<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Operator</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>

  <div class="login-container">
    <h1>Login Operator</h1>

    <form id="loginForm" autocomplete="off">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" autocomplete="off" required>

      <label for="password">Password</label>
      <div class="password-container">
        <input type="password" id="password" name="password" autocomplete="new-password" required />
        <img src="../gambar/eye.png" alt="Toggle Password" id="togglePassword" class="toggle-password-icon" />
      </div>

      <button type="submit">Login</button>

      <!-- Pesan error -->
      <div id="errorMsg" class="error"></div>
    </form>

    <div class="register-link">
      Belum punya akun? <a href="../html/register.html">Buat akun</a>
    </div>
  </div>

  <!-- Script Login dan Toggle Password -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("loggedInUser", username);
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("errorMsg").textContent = "Username atau password salah.";
      }
    });

    // Toggle password visibility
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");
    let visible = false;

    togglePassword.addEventListener("click", () => {
      visible = !visible;
      passwordInput.type = visible ? "text" : "password";
      togglePassword.src = visible ? "../gambar/lihat.png" : "../gambar/eye.png";
    });
  </script>

</body>
</html>
