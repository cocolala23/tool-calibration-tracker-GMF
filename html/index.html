<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Monitoring Kalibrasi</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-page-wrapper">
    <div class="login-hero-panel">
      <div class="hero-content">
        <img src="../gambar/logo.png" alt="Logo Aplikasi" class="hero-logo">
        <h1>Selamat Datang Kembali</h1>
        <p>Sistem Monitoring Kalibrasi Alat. Silakan masuk untuk melanjutkan.</p>
      </div>
    </div>

    <div class="login-form-panel">
      <div class="form-container">
        <h2>Login Operator</h2>
        <form id="loginForm" autocomplete="off" novalidate>
          <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />
            <span class="icon">👤</span>
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
            <span class="icon toggle-password" id="togglePassword">👁️</span>
          </div>

          <button type="submit" id="loginButton">Login</button>
          
          <div id="loginMessage" class="login-message"></div>
        </form>
        <div class="register-link">
          <p>Belum punya akun? <a href="register.html">Daftar</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/login.js"></script>
</body>
</html>
